    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FAFAFA;
            color: #4A4A48;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6, .font-serif {

        .bg-luxury-gold { background-color: #B89F5D; }
        .border-luxury-gold { border-color: #B89F5D; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FAFAFA; }
        ::-webkit-scrollbar-thumb { background: #B89F5D; border-radius: 10px; }

        /* Animation Helpers */
        .parallax-container {
            perspective: 1000px;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pearl: '#FAFAFA',
                        graphite: '#4A4A48',
                        blush: '#E8D3D1',
                        gold: '#B89F5D',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],

            }
